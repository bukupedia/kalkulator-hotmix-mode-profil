<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Hotmix - Mode Profil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container py-4">

    <h3 class="mb-4 text-center">Mode Profil (PR)</h3>

    <div class="card shadow-sm">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center" id="profilTable">
                    <thead class="table-light">
                        <tr>
                            <th>Profil</th>
                            <th>Panjang (m)</th>
                            <th>L1 (m)</th>
                            <th>L2 (m)</th>
                            <th>Luas (m²)</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="profilBody">
                    </tbody>
                </table>
            </div>

            <button class="btn btn-primary mt-2" id="addRow">
                + Tambah Profil
            </button>

        </div>
    </div>

    <div class="card mt-4 shadow-sm">
        <div class="card-body">
            <div class="row text-center">
                <div class="col-md-6 mb-3">
                    <h6>Total Panjang</h6>
                    <h4><span id="totalPanjang">0.00</span> m</h4>
                </div>
                <div class="col-md-6 mb-3">
                    <h6>Total Luas</h6>
                    <h4><span id="totalLuas">0.00</span> m²</h4>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
