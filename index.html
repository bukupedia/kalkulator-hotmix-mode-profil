<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Hotmix — Profil (PR)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div class="card shadow-sm">
        <div class="card-body">

          <h3 class="text-center mb-3">Kalkulator Kebutuhan Aspal Hotmix</h3>

          <!-- MODE -->
          <div class="mb-4 d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode" id="modeLuas" checked>
              <label class="form-check-label">Input Luas</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode" id="modePR">
              <label class="form-check-label">Profil (PR)</label>
            </div>
          </div>

          <form id="hotmixForm" novalidate>

            <!-- LUAS -->
            <div id="boxLuas">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Total Luas (m²)</label>
                  <input type="text" id="luasManual" class="form-control numeric-input" required>
                  <div class="invalid-feedback">Masukkan nilai ≥ 0</div>
                </div>
              </div>
            </div>

            <!-- PROFIL -->
            <div id="boxPR" class="d-none">

              <div class="d-flex justify-content-between mb-2">
                <h6>Tabel Segmen PR</h6>
                <div>
                  <button type="button" id="addSegBtn" class="btn btn-sm btn-success">+ Tambah</button>
                  <button type="button" id="clearSegBtn" class="btn btn-sm btn-outline-danger">Clear</button>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-sm table-bordered">
                  <thead class="table-light small">
                    <tr>
                      <th>#</th>
                      <th>PR Awal</th>
                      <th>PR Akhir</th>
                      <th>L1</th>
                      <th>L2</th>
                      <th>Avg</th>
                      <th>P (m)</th>
                      <th>Luas</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody id="segTbody"></tbody>
                  <tfoot>
                    <tr class="table-secondary fw-bold">
                      <td colspan="6" class="text-end">Total Panjang (m)</td>
                      <td id="totalPanjangCell">0.00</td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr class="table-secondary fw-bold">
                      <td colspan="7" class="text-end">Total Luas (m²)</td>
                      <td id="totalLuasCell">0.00</td>
                      <td></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>

            <hr>

            <!-- INPUT UMUM -->
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Berat Jenis (ton/m³)</label>
                <input type="text" id="bj" class="form-control numeric-input" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Ketebalan (cm)</label>
                <input type="text" id="tebal" class="form-control numeric-input" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Waste (%)</label>
                <input type="text" id="waste" class="form-control numeric-input" required>
              </div>
            </div>

            <div class="mt-4">
              <button type="submit" class="btn btn-primary w-100">Hitung</button>
            </div>

          </form>

          <!-- HASIL -->
          <div id="hasilBox" class="mt-4 d-none">
            <hr>
            <h5>Hasil</h5>
            <p>Luas: <strong id="outLuas">0.00</strong> m²</p>
            <p>Kebutuhan Awal: <strong id="outAwal">0.00</strong> ton</p>
            <p>Waste: <strong id="outWaste">0.00</strong> ton</p>
            <p>Total Hotmix: <strong id="outTotal">0.00</strong> ton</p>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
